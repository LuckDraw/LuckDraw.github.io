<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
  <div id="my-lucky" style="width: 310px; height: 310px"></div>
  <script src="../web-luck-draw.umd.min.js"></script>
  <script>
    // 模拟接口请求奖品列表
    const prizes = []
    let luckyNum = 1
    const data = [
      { name: '1元红包', img: './img/0.png' },
      { name: '100元红包', img: './img/1.png' },
      { name: '0.5元红包', img: './img/2.png' },
      { name: '2元红包', img: './img/3.png' },
      { name: '10元红包', img: './img/4.png' },
      { name: '50元红包', img: './img/5.png' },
      { name: '0.3元红包', img: './img/6.png' },
      { name: '5元红包', img: './img/7.png' }
    ]
    let axis = [[0, 0], [1, 0], [2, 0], [2, 1], [2, 2], [1, 2], [0, 2], [0, 1]]
    for (let i = 0; i < 8; i++) {
      let item = data[i]
      prizes.push({
        name: item.name,
        index: i, x: axis[i][0], y: axis[i][1],
        fonts: [{ text: item.name, top: '72%' }],
        imgs: [{ src: item.img, width: '55%', top: '10%' }]
      })
    }
    // 创建九宫格抽奖
    let luckyGrid = new LuckDraw.LuckyGrid('#my-lucky', {
      prizes: prizes,
      button: {
        x: 1, y: 1,
        background: 'linear-gradient(270deg, #FFDCB8, #FDC689)',
        shadow: '0 5 1 #e89b4f',
        fonts: [
          { text: `${luckyNum} 次`, fontColor: '#fff', top: '73%', fontSize: '11px' },
        ],
        imgs: [
          { src: './img/button.png', width: '65%', top: '13%' },
          { src: './img/btn.png', width: '50%', top: '73%' }
        ]
      },
      blocks: [
        { padding: '15px', background: '#ffc27a', borderRadius: 28 },
        { padding: '4px', background: '#ff4a4c', borderRadius: 23 },
        { padding: '4px', background: '#ff625b', borderRadius: 20 },
      ],
      defaultConfig: {
        gutter: 5,
      },
      defaultStyle: {
        borderRadius: 15,
        fontColor: '#DF424B',
        fontSize: '14px',
        textAlign: 'center',
        background: '#fff',
        shadow: '0 5 1 #ebf1f4'
      },
      activeStyle: {
        background: 'linear-gradient(270deg, #FFDCB8, #FDC689)',
        shadow: ''
      },
      start () {
        if (!luckyNum) return alert('还剩0次抽奖机会')
        luckyGrid.play()
        setTimeout(() => {
          luckyGrid.stop(Math.random() * 8 >> 0)
        }, 2000)
      },
      end (prize) {
        console.log(`恭喜你获得大奖: ${prize.name}`)
        luckyNum--
        luckyGrid.button.fonts[0].text = `${luckyNum} 次`
        // 重新绘制
        luckyGrid.draw()
      }
    })
  </script>
</body>
</html>
